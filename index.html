<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Create Account</h1>
      <div class="social-media">
        <a href="#">
          <img src="./assets/facebook.png" id="facebook" alt="Facebook" />
        </a>
        <a href="#">
          <img src="./assets/google.png" alt="Google" />
        </a>
        <a href="#">
          <img src="./assets/linkedin.png" alt="LinkedIn" />
        </a>
      </div>

      <div class="alternative">
        <span>OR</span>
      </div>

      <form action="" name="formulario">
        <!-- method = "POST" para que não apareça na url-->
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" autofocus />
        </label>

        <label for="email">
          <span>E-mail</span>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
        </label>

        <label for="password">
          <span>Password</span>
          <input type="password" id="password" name="password" required />
        </label>

        <input
          type="submit"
          class="enviar"
          onclick="Enviar();"
          value="Sign Up"
        />
      </form>
    </main>
    <section class="images">
      <img src="./assets/mobile.svg" alt="Mobile" />
      <div class="circle"></div>
    </section>
  </body>
</html>
